<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Maze</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #4B86E8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .game-description {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 800px;
        }

        .game-button {
            background-color: white;
            color: #4B86E8;
            border: none;
            padding: 15px 60px;
            border-radius: 30px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .game-button:hover {
            transform: scale(1.05);
        }

        .game-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }

        .mirror-maze-icon {
            margin-bottom: 30px;
        }

        .mirror-maze-icon svg {
            width: 100px;
            height: 100px;
            stroke: white;
        }
    </style>
</head>
<body>
    <div class="mirror-maze-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16v16H4z"/>
            <path d="M4 12h16M12 4v16"/>
            <circle cx="8" cy="8" r="2"/>
            <circle cx="16" cy="16" r="2"/>
        </svg>
    </div>
    <h1>Mirror Maze</h1>
    <p class="game-description">Guide two players through mirrored paths to reach their goals.</p>
    <a href="/play_mirror_maze.html" class="game-button">Play</a>
</body>
</html>
